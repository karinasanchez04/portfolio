        <button id="alert">Alert</button>
        <button id="confirm">Confirm</button>
        <button id="prompt">Prompt</button>
        <button id="saferPrompt">Safer Prompt</button>
        <br>
        <output id="result"></output> 
  </body>
  <footer>
    <script> 
        let alertBtn = document.getElementById("alert");
        alertBtn.addEventListener("click", () =>{
            alert("This is an alert");
        });

        let confirmBtn = document.getElementById("confirm");
        confirmBtn.addEventListener("click", () =>{
            let ans = confirm("Do you confirm this?");
            let text;
            if(ans == true){
                text = "true";
            }
            else{
                text = "false";
            }
            document.getElementById("result").innerHTML = "The value returned by the confirm method is: " + text;
        });
        let promptBtn = document.getElementById("prompt");
        promptBtn.addEventListener("click", () =>{
            let text = prompt("What is your name?");
            if(text == null || text.length==0){
                text = "The User did not enter anything";
            }
            document.getElementById("result").innerHTML = "The value returned by the prompt method is: " + text;
        });

        let safeBtn = document.getElementById("saferPrompt");
        safeBtn.addEventListener("click", () =>{
            let text = prompt("What is your name?");
            if(text == null || text.length==0){
                text = "The User did not enter anything";
            }
            let clean = DOMPurify.sanitize(text);
            document.getElementById("result").innerHTML = "The value returned by the Safer prompt method is: " + clean;
        });
    </script>
  </footer>
